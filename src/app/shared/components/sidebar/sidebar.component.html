<div class="logo">
  <a>
    <img class="main-logo" src="./assets/img/logo-mining-tag.png" />
  </a>
</div>


<div class="sidebar-wrapper" >
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
      <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'" class="sidebar-menuitem">
        <i>
          <fa-icon [icon]="menuitem.icontype"></fa-icon>
        </i>
        <p>{{menuitem.title}}</p>
      </a>
    </li>
  </ul>
</div>
